<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderForfuture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcion√°rio</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo</label>
                <select id="cargo" name="cargo" required>
                    <option value="gerente">Gerente</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="vendas">Vendas</option>
                    <option value="atendimento">Atendimento</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" id="masculino" name="sexo" value="masculino" required for="masculino">Masculino</input>
                
                <input type="radio" id="feminino" name="sexo" value="feminino" required for="feminino">Feminino </input>
                
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
                <label for="sobre">Fale sobre mim</label>
                <textarea id="sobre" name="sobre" rows="5" maxlength="200" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
